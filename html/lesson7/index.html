<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&family=Sriracha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>My Photos</title>
</head>
<body>
  <header>
    <h1>My Photos</h1>
  </header>

  <div class="container">
    <div id='img_unit'>
    </div>
  </div>
  <script src="jquery.min.js"></script>
  <script>
    $.getJSON('https://h2o-space.com/htmlbook/images.php', function (data) {

      for (let i = 0; i < data.length; i++) {
        const element = data[i];
        $('<div class="photo"></div>')
          .append('<img src="' + element.path + '">')
      }
    })
  </script>
</body>
</html>
